name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]  # adjust this if your default branch is named differently

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Debug directory structure
        run: |
          echo "Repository root:"
          ls -la ${{ github.workspace }}
          echo "my-react-app directory:"
          ls -la ${{ github.workspace }}/my-react-app

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # adjust this to your project's Node.js version

      - name: Install and Build
        working-directory: ./my-react-app
        run: |
          npm ci
          npm run build

      # Add your deployment steps here, making sure to use the correct path
      # For example, if you're using gh-pages:
      - name: Deploy
        working-directory: ./my-react-app
        run: |
          git config --global user.name ${{ github.actor }}
          git config --global user.email ${{ github.actor }}@users.noreply.github.com
          npm run deploy -- -u "github-actions-bot <support+actions@github.com>"
